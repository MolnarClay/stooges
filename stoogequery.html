<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yay, JavaScript!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<form id="frm">
    <input type="text" required name="name">
    <input type="submit" value="Stoogify!">
</form>
<ul id="stooges">

</ul>
</body>
</html>
<script>
    $('form').submit (function(ev){
     ev.preventDefault();

        var nameInput = $(this).find('input[name=name]');

        $('#stooges').append('<li>' + nameInput.val() + '</li>')
         nameInput.val('');
        nameInput.focus();
    });
</script>
